    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script>
        async function initializePage() {
            try {
                await validateLogin(); // Ensure user is logged in
                await validateRole("doctor"); // Ensure user is a doctor
                await initializeWeb3(); // Initialize Web3
                await loadDoctorDetails(); // Load doctor's details
                await loadAccessRequests(); // Load pending access requests
                await loadConnectedPatients(); // Load accessible EHRs
                attachLogout(); // Attach logout functionality
            } catch (error) {
                console.error("Error initializing doctor dashboard:", error);
                alert("An error occurred. Redirecting to login page...");
                location.href = "./index.html";
            }
        }
    
        async function loadDoctorDetails() {
            try {
                const accounts = await web3.eth.getAccounts();
                const publicKey = accounts[0];
                const doctor = await contractInstance.methods.get_doctor(publicKey).call();
                document.getElementById("name").textContent = doctor[0];
                document.getElementById("age").textContent = doctor[1];
            } catch (error) {
                console.error("Error loading doctor details:", error);
            }
        }
    
        async function loadAccessRequests() {
            try {
                const accounts = await web3.eth.getAccounts();
                const publicKey = accounts[0];
                const accessRequests = await contractInstance.methods.get_access_requests(publicKey).call();
                const table = document.getElementById("accessRequestsTable");
                table.innerHTML = ""; // Clear existing rows
    
                for (const patient of accessRequests) {
                    const patientData = await contractInstance.methods.get_patient(patient).call();
                    const row = `
                        <tr>
                            <td>${patientData[0]}</td>
                            <td>${patient}</td>
                            <td>
                                <button class="btn btn-success" onclick="acceptRequest('${patient}')">Accept</button>
                                <button class="btn btn-danger" onclick="rejectRequest('${patient}')">Reject</button>
                            </td>
                        </tr>`;
                    table.innerHTML += row;
                }
            } catch (error) {
                console.error("Error loading access requests:", error);
            }
        }
    
        async function loadConnectedPatients() {
            try {
                const accounts = await web3.eth.getAccounts();
                const publicKey = accounts[0];
                const connectedPatients = await contractInstance.methods.get_accessed_patientlist_for_doctor(publicKey).call();
                const table = document.getElementById("connectedPatientsTable");
                table.innerHTML = ""; // Clear existing rows
    
                for (const patient of connectedPatients) {
                    const patientData = await contractInstance.methods.get_patient(patient).call();
                    const row = `
                        <tr>
                            <td>${patientData[0]}</td>
                            <td>${patient}</td>
                            <td><button class="btn btn-primary" onclick="viewRecords('${patient}')">View Records</button></td>
                        </tr>`;
                    table.innerHTML += row;
                }
            } catch (error) {
                console.error("Error loading connected patients:", error);
            }
        }
    
        async function acceptRequest(patient) {
            try {
                const accounts = await web3.eth.getAccounts();
                await contractInstance.methods.accept_access_request(patient).send({ from: accounts[0] });
                alert("Access granted!");
                await loadAccessRequests();
                await loadConnectedPatients();
            } catch (error) {
                console.error("Error accepting access request:", error);
            }
        }
    
        async function rejectRequest(patient) {
            try {
                const accounts = await web3.eth.getAccounts();
                await contractInstance.methods.reject_access_request(patient).send({ from: accounts[0] });
                alert("Access rejected!");
                await loadAccessRequests();
            } catch (error) {
                console.error("Error rejecting access request:", error);
            }
        }

        async function viewRecords(patient) {
            try {
                // Set the current patient
                currentPatient = patient;

                // Fetch records from the contract
                const records = await contractInstance.methods.getMedicalRecords(patient).call();
                const recordDropdown = document.getElementById("recordDropdown");
                const recordsPanel = document.getElementById("patientRecordsPanel");

                // Clear the dropdown and panel
                recordDropdown.innerHTML = '<option value="" selected disabled>--Select Diagnosis--</option>';
                document.getElementById("selectedRecordContainer").innerHTML = "";

                // Populate the dropdown with diagnoses
                for (let i = 0; i < records[0].length; i++) {
                    const diagnosis = records[0][i];
                    const option = document.createElement("option");
                    option.value = i;
                    option.textContent = diagnosis;
                    recordDropdown.appendChild(option);
                }

                // Display the panel
                recordsPanel.style.display = "block";
            } catch (error) {
                console.error("Error retrieving records:", error);
                alert("Failed to retrieve records. Please try again.");
            }
        }

        async function loadSelectedRecord() {
            try {
                const selectedIndex = document.getElementById("recordDropdown").value;

                if (selectedIndex === "") {
                    document.getElementById("selectedRecordContainer").innerHTML = "";
                    return;
                }

                // Fetch records for the current patient
                const records = await contractInstance.methods.getMedicalRecords(currentPatient).call();
                const selectedRecordContainer = document.getElementById("selectedRecordContainer");

                // Display the selected record's details
                const diagnosis = records[0][selectedIndex];
                const ipfsHash = records[1][selectedIndex];
                const timestamp = new Date(parseInt(records[2][selectedIndex], 10) * 1000).toLocaleString();

                selectedRecordContainer.innerHTML = `
                    <div class="record">
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea class="form-control" rows="3" style="color:white; background-color: #1c1c1c;" readonly>${ipfsHash}</textarea>
                        </div>
                        <p><strong>Last Updated:</strong> ${timestamp}</p>
                    </div>`;
            } catch (error) {
                console.error("Error loading selected record:", error);
                alert("Failed to load the selected record. Please try again.");
            }
        }

        function closeRecordsPanel() {
            document.getElementById("patientRecordsPanel").style.display = "none";
            document.getElementById("recordDropdown").innerHTML = '<option value="" selected disabled>--Select Diagnosis--</option>'; // Reset dropdown
            document.getElementById("selectedRecordContainer").innerHTML = ""; // Clear record details
        }

        initializePage(); // Initialize the page on load
    </script>
