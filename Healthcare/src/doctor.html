<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Doctor Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .panel {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .panel-heading {
            background-color: #282828;
            border: none;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .panel-body {
            padding: 20px;
        }

        .table {
            color: #ffffff;
        }

        .table th,
        .table td {
            border-top: none;
        }

        .table-hover tbody tr:hover {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .form-group label {
            color: #ffffff;
        }

        .form-control {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #333;
            color: #ffffff;
            border-color: #2979ff;
            outline: none;
            box-shadow: none;
        }

        .description-section {
            margin-top: 20px;
        }

        .btn-navigation {
            margin: 10px;
            background-color: #2979ff;
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-navigation:hover {
            background-color: #1e60cc;
        }

        #recordsSection {
            margin-top: 10px;
        }

        .btn-close {
            margin-top: -7px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Doctor Dashboard</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Personal Information -->
        <div class="panel">
            <div class="panel-heading">Personal Information</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name:</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td id="age"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Access Requests -->
        <div class="panel">
            <div class="panel-heading">Access Requests</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Public Key</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="accessRequestsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Accessible EHRs -->
        <div class="panel">
            <div class="panel-heading">Accessible EHRs</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Public Key</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="connectedPatientsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Record Viewing Section -->
        <div class="panel" id="recordsSection" style="display: none;">
            <div class="panel-heading">
                View Records
                <button type="button" class="btn btn-danger btn-sm pull-right btn-close" onclick="closeRecordsSection()">Close</button>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="recordDropdown">Select Record:</label>
                    <select class="form-control" id="recordDropdown" onchange="loadRecordDescription()">
                        <option value="">--Please Select--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recordDescription">Description:</label>
                    <textarea class="form-control" id="recordDescription" style="background-color:#333" rows="4" readonly></textarea>
                </div>
            </div>
        </div>

        <!-- Additional Functions -->
        <div class="panel">
            <div class="panel-heading">Additional Functions</div>
            <div class="panel-body text-center">
                <a href="doctor_medical_records.html" class="btn-navigation">Medical Records</a>
                <a href="doctor_logs.html" class="btn-navigation" style="padding: 10px 50px;">View Logs</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script>

    <script>
        let web3;
        let contractInstance;
        let currentPatientAddress = "";

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    console.log("MetaMask connected");

                    contractInstance = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Contract instance initialized");

                    loadDoctorDetails();
                    loadAccessRequests();
                    loadConnectedPatients();
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                }
            } else {
                alert("Please install MetaMask to use this application.");
            }
        }

        window.onload = initializeWeb3;

        async function loadDoctorDetails() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const doctorData = await contractInstance.methods.get_doctor(publicKey).call();
            document.getElementById("name").textContent = doctorData[0];
            document.getElementById("age").textContent = doctorData[1];
        }

        async function loadAccessRequests() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];

            const accessRequests = await contractInstance.methods.get_access_requests(publicKey).call();
            const accessRequestsTable = document.getElementById("accessRequestsTable");

            accessRequestsTable.innerHTML = "";

            for (const request of accessRequests) {
                const patientDetails = await contractInstance.methods.get_patient(request).call();
                const patientName = patientDetails[0];

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${patientName}</td>
                    <td>${request}</td>
                    <td>
                        <button class="btn btn-success" onclick="acceptRequest('${request}')">Accept</button>
                        <button class="btn btn-danger" onclick="rejectRequest('${request}')">Reject</button>
                    </td>
                `;
                accessRequestsTable.appendChild(row);
            }
        }

        async function loadConnectedPatients() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];

            const connectedPatients = await contractInstance.methods.get_accessed_patientlist_for_doctor(publicKey).call();
            const connectedPatientsTable = document.getElementById("connectedPatientsTable");

            connectedPatientsTable.innerHTML = "";

            for (const patient of connectedPatients) {
                const patientDetails = await contractInstance.methods.get_patient(patient).call();
                const patientName = patientDetails[0];

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${patientName}</td>
                    <td>${patient}</td>
                    <td><button class="btn btn-primary" onclick="viewRecords('${patient}')">View Records</button></td>
                `;
                connectedPatientsTable.appendChild(row);
            }
        }

        async function viewRecords(patientAddress) {
            currentPatientAddress = patientAddress;

            try {
                const result = await contractInstance.methods.getMedicalRecords(patientAddress).call();
                const diagnoses = Array.from(result[0]);

                if (diagnoses.length === 0) {
                    alert("The selected patient has no records.");
                    return;
                }

                const recordDropdown = document.getElementById("recordDropdown");
                recordDropdown.innerHTML = '<option value="">--Please Select--</option>';

                diagnoses.forEach((diagnosis, index) => {
                    const option = document.createElement("option");
                    option.value = index;
                    option.textContent = diagnosis;
                    recordDropdown.appendChild(option);
                });

                document.getElementById("recordsSection").style.display = "block";
            } catch (error) {
                console.error("Error fetching records:", error);
            }
        }

        async function loadRecordDescription() {
            const recordDropdown = document.getElementById("recordDropdown");
            const selectedIndex = recordDropdown.value;

            // Clear description if "--Please Select--" is selected
            if (!selectedIndex || selectedIndex === "" || selectedIndex === "--Please Select--") {
                document.getElementById("recordDescription").value = "";
                return;
            }

            try {
                const result = await contractInstance.methods.getMedicalRecords(currentPatientAddress).call();
                const descriptions = Array.from(result[1]);

                // Ensure selectedIndex is within bounds to prevent errors
                if (selectedIndex >= 0 && selectedIndex < descriptions.length) {
                    document.getElementById("recordDescription").value = descriptions[selectedIndex];
                } else {
                    document.getElementById("recordDescription").value = ""; // Clear if invalid index
                }
            } catch (error) {
                console.error("Error fetching description:", error);
                document.getElementById("recordDescription").value = ""; // Clear on error
            }
        }

        async function acceptRequest(patientAddress) {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];

            try {
                await contractInstance.methods.accept_access_request(patientAddress).send({ from: publicKey, gas: 1000000 });
                alert("Access granted successfully!");
                loadAccessRequests();
                loadConnectedPatients();
            } catch (error) {
                console.error("Error accepting access request:", error);
            }
        }

        async function rejectRequest(patientAddress) {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];

            try {
                await contractInstance.methods.reject_access_request(patientAddress).send({ from: publicKey, gas: 1000000 });
                alert("Access request rejected!");
                loadAccessRequests();
            } catch (error) {
                console.error("Error rejecting access request:", error);
            }
        }

        function closeRecordsSection() {
            // Clear the dropdown selection and reset to default
            const recordDropdown = document.getElementById("recordDropdown");
            recordDropdown.value = ""; // Reset dropdown to default value

            // Clear the description field
            document.getElementById("recordDescription").value = "";

            // Hide the records section
            document.getElementById("recordsSection").style.display = "none";
        }
    </script>
</body>

</html>
