<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Doctor Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .panel {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .panel-heading {
            background-color: #282828;
            border: none;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .panel-body {
            padding: 20px;
        }

        .table {
            color: #ffffff;
        }

        .table th,
        .table td {
            border-top: none;
        }

        .form-group label {
            color: #ffffff;
        }

        .form-control {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #333;
            color: #ffffff;
            border-color: #2979ff;
            outline: none;
            box-shadow: none;
        }

        .table-hover tbody tr:hover {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .btn-navigation {
            margin: 10px;
            background-color: #2979ff;
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-navigation:hover {
            background-color: #1e60cc;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Doctor Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="logoutButton" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Personal Information -->
        <div class="panel">
            <div class="panel-heading">Personal Information</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name:</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td id="age"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Access Requests -->
        <div class="panel">
            <div class="panel-heading">Access Requests</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Public Key</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="accessRequestsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Accessible EHRs -->
        <div class="panel">
            <div class="panel-heading">Accessible EHRs</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Public Key</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="connectedPatientsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Medical Records -->
        <div class="panel" id="patientRecordsPanel" style="display: none;">
            <div class="panel-heading">
                Patient Medical Records
                <button onclick="closeRecordsPanel()" class="btn btn-danger btn-sm pull-right">Close</button>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="recordDropdown">Select Diagnosis:</label>
                    <select class="form-control" id="recordDropdown" onchange="loadSelectedRecord()">
                        <option value="" selected disabled>--Select Diagnosis--</option>
                    </select>
                </div>
                <div id="selectedRecordContainer">
                    <!-- Record details will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Additional Functions -->
        <div class="panel">
            <div class="panel-heading">Additional Functions</div>
            <div class="panel-body text-center">
                <a href="doctor_medical_records.html" class="btn-navigation">Medical Records</a>
                <a href="doctor_logs.html" class="btn-navigation">View Logs</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script>
    <script src="js/utils.js"></script>

    <script>
        async function initializePage() {
            try {
                await validateLogin();
                await validateRole("doctor");
                await loadDoctorDetails();
                await loadAccessRequests();
                await loadConnectedPatients();
                attachLogout();
            } catch (error) {
                console.error("Error initializing doctor dashboard:", error);
                alert("An error occurred. Redirecting to login page...");
                location.href = "./index.html";
            }
        }

        async function loadDoctorDetails() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const doctor = await contractInstance.methods.get_doctor(publicKey).call();
            document.getElementById("name").textContent = doctor[0];
            document.getElementById("age").textContent = doctor[1];
        }

        async function loadAccessRequests() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const accessRequests = await contractInstance.methods.get_access_requests(publicKey).call();
            const table = document.getElementById("accessRequestsTable");
            table.innerHTML = accessRequests.length
                ? accessRequests.map(requestRow).join("")
                : "<tr><td colspan='3'>No pending requests</td></tr>";
        }

        async function loadConnectedPatients() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const connectedPatients = await contractInstance.methods.get_accessed_patientlist_for_doctor(publicKey).call();
            const table = document.getElementById("connectedPatientsTable");
            table.innerHTML = connectedPatients.length
                ? connectedPatients.map(connectedRow).join("")
                : "<tr><td colspan='3'>No connected patients</td></tr>";
        }

        const requestRow = (patient) => `
            <tr>
                <td>${patient.name}</td>
                <td>${patient}</td>
                <td>
                    <button class="btn btn-success" onclick="acceptRequest('${patient}')">Accept</button>
                    <button class="btn btn-danger" onclick="rejectRequest('${patient}')">Reject</button>
                </td>
            </tr>
        `;

        initializePage();
    </script>
</body>

</html>
