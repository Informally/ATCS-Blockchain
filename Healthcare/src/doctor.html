<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Doctor Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .panel {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .panel-heading {
            background-color: #282828;
            border: none;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .panel-body {
            padding: 20px;
        }

        .table {
            color: #ffffff;
        }

        .table th,
        .table td {
            border-top: none;
        }

        .table-hover tbody tr:hover {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .btn-navigation {
            margin: 10px;
            background-color: #2979ff;
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-navigation:hover {
            background-color: #1e60cc;
        }

        .form-control {
            background-color: #1c1c1c;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 4px;
            box-shadow: none;
            outline: none;
        }

        .form-control:hover,
        .form-control:focus {
            background-color: #282828;
            border-color: #2979ff;
            color: #ffffff;
        }

        .form-control option {
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .form-control option:hover {
            background-color: #282828;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Doctor Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="logoutButton" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Personal Information -->
        <div class="panel">
            <div class="panel-heading">Personal Information</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name:</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td id="age"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Access Requests -->
        <div class="panel">
            <div class="panel-heading">Access Requests</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Public Key</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="accessRequestsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Accessible EHRs -->
        <div class="panel">
            <div class="panel-heading">Accessible EHRs</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Public Key</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="connectedPatientsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Additional Functions -->
        <div class="panel">
            <div class="panel-heading">Additional Functions</div>
            <div class="panel-body text-center">
                <a href="doctor_medical_records.html" class="btn-navigation">Medical Records</a>
                <a href="doctor_logs.html" class="btn-navigation">View Logs</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script>
    <script src="js/utils.js"></script>
    <script>
        async function initializePage() {
            try {
                await validateLogin(); // Ensure the user is logged in
                await validateRole("doctor"); // Ensure the user is a doctor
                await initializeWeb3(); // Set up Web3
                await loadDoctorDetails(); // Load doctor's personal information
                await loadAccessRequests(); // Load pending access requests
                await loadConnectedPatients(); // Load accessible EHRs
                attachLogout(); // Attach logout functionality
            } catch (error) {
                console.error("Error initializing doctor dashboard:", error);
            }
        }

        async function loadDoctorDetails() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const doctorData = await contractInstance.methods.get_doctor(publicKey).call();
            document.getElementById("name").textContent = doctorData[0];
            document.getElementById("age").textContent = doctorData[1];
        }

        async function loadAccessRequests() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const accessRequests = await contractInstance.methods.get_access_requests(publicKey).call();
            const table = document.getElementById("accessRequestsTable");
            table.innerHTML = ""; // Clear existing rows

            for (const patient of accessRequests) {
                const patientData = await contractInstance.methods.get_patient(patient).call();
                const row = `
                    <tr>
                        <td>${patientData[0]}</td>
                        <td>${patient}</td>
                        <td>
                            <button class="btn btn-success" onclick="acceptRequest('${patient}')">Accept</button>
                            <button class="btn btn-danger" onclick="rejectRequest('${patient}')">Reject</button>
                        </td>
                    </tr>`;
                table.innerHTML += row;
            }
        }

        async function loadConnectedPatients() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const connectedPatients = await contractInstance.methods.get_accessed_patientlist_for_doctor(publicKey).call();
            const table = document.getElementById("connectedPatientsTable");
            table.innerHTML = ""; // Clear existing rows

            for (const patient of connectedPatients) {
                const patientData = await contractInstance.methods.get_patient(patient).call();
                const row = `
                    <tr>
                        <td>${patientData[0]}</td>
                        <td>${patient}</td>
                        <td><button class="btn btn-primary" onclick="viewRecords('${patient}')">View Records</button></td>
                    </tr>`;
                table.innerHTML += row;
            }
        }

        async function acceptRequest(patient) {
            const accounts = await web3.eth.getAccounts();
            try {
                await contractInstance.methods.accept_access_request(patient).send({ from: accounts[0], gas: 3000000 });
                alert("Access granted!");
                loadAccessRequests();
                loadConnectedPatients();
            } catch (error) {
                console.error("Error accepting access request:", error);
            }
        }

        async function rejectRequest(patient) {
            const accounts = await web3.eth.getAccounts();
            try {
                await contractInstance.methods.reject_access_request(patient).send({ from: accounts[0], gas: 3000000 });
                alert("Access rejected!");
                loadAccessRequests();
            } catch (error) {
                console.error("Error rejecting access request:", error);
            }
        }

        initializePage(); // Initialize the page on load
    </script>
</body>

</html>
