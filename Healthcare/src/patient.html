<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Patient Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .panel {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .panel-heading {
            background-color: #282828;
            border: none;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .panel-body {
            padding: 20px;
        }

        .table {
            color: #ffffff;
        }

        .table th,
        .table td {
            border-top: none;
        }

        .table-hover tbody tr:hover {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .btn-navigation {
            margin: 10px;
            background-color: #2979ff;
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-navigation:hover {
            background-color: #1e60cc;
        }
        /* Style the dropdown to match the dark theme */
        .form-control {
            background-color: #1c1c1c; /* Dark background color */
            color: #ffffff; /* Text color to white */
            border: 1px solid #333; /* Border color */
            border-radius: 4px; /* Smooth edges */
            box-shadow: none; /* Remove default shadow */
            outline: none; /* Remove default outline */
        }

        .form-control:hover, .form-control:focus {
            background-color: #282828; /* Slightly lighter for hover/focus */
            border-color: #2979ff; /* Highlight with blue on focus */
            color: #ffffff; /* Keep the text white */
        }

        .form-control option {
            background-color: #1c1c1c; /* Dark option background */
            color: #ffffff; /* White text color for options */
        }

        .form-control option:hover {
            background-color: #282828; /* Lighter hover color for options */
            color: #ffffff; /* White text */
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Patient Dashboard</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Personal Information -->
        <div class="panel">
            <div class="panel-heading">Personal Information</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Name:</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td id="age"></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <!-- Medical Records Access Management -->
        <div class="panel">
            <div class="panel-heading">Connect with Available Doctors</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="doctorSelect">Doctor:</label>
                    <select class="form-control" id="doctorSelect">
                        <option value="" selected>-- Please Select --</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="requestAccess()">Request Connection</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-heading">Current Doctors with Access</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Doctor</th>
                            <th>Public Key</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="accessTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Navigation to Other Pages -->
        <div class="panel">
            <div class="panel-heading">Additional Functions</div>
            <div class="panel-body text-center">
                <a href="patient_medical_records.html" class="btn-navigation">Medical Records</a>
                <a href="patient_logs.html" class="btn-navigation" style="padding: 10px 50px;">View Logs</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script>
    <script src="js/app.js"></script>

    <script>
        let web3;
        let contractInstance;

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    console.log("MetaMask connected");

                    contractInstance = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Contract instance initialized");

                    loadPatientDetails();
                    loadDoctorList();
                    loadAccessList();
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                }
            } else {
                alert("Please install MetaMask to use this application.");
            }
        }

        window.onload = initializeWeb3;

        async function loadPatientDetails() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0].toLowerCase();
            const patientData = await contractInstance.methods.get_patient(publicKey).call();
            document.getElementById("name").textContent = patientData[0];
            document.getElementById("age").textContent = patientData[1];
        }

        async function loadDoctorList() {
            const doctorList = await contractInstance.methods.get_doctor_list().call();
            const doctorSelect = document.getElementById("doctorSelect");

            for (const doctor of doctorList) {
                try {
                    const doctorDetails = await contractInstance.methods.get_doctor(doctor).call();
                    const doctorName = doctorDetails[0];

                    const option = document.createElement("option");
                    option.value = doctor;
                    option.textContent = doctorName;
                    doctorSelect.appendChild(option);
                } catch (error) {
                    console.error(`Error fetching details for doctor ${doctor}:`, error);
                }
            }
        }

        async function loadAccessList() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0].toLowerCase();

            try {
                const accessList = await contractInstance.methods.get_accessed_doctorlist_for_patient(publicKey).call();
                const doctorList = await contractInstance.methods.get_doctor_list().call();
                const accessTable = document.getElementById("accessTable");

                accessTable.innerHTML = "";

                for (const doctorAddress of doctorList) {
                    try {
                        const doctorDetails = await contractInstance.methods.get_doctor(doctorAddress).call();
                        const doctorName = doctorDetails[0];
                        let status = "Access Granted";

                        if (!accessList.includes(doctorAddress)) {
                            const rejected = await contractInstance.methods.rejectedRequests(publicKey, doctorAddress).call();
                            if (rejected) {
                                status = "Access Rejected";
                            } else {
                                continue;
                            }
                        }

                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${doctorName}</td>
                            <td>${doctorAddress}</td>
                            <td>${status}</td>
                        `;
                        accessTable.appendChild(row);
                    } catch (error) {
                        console.error(`Error fetching details for doctor ${doctorAddress}:`, error);
                    }
                }
            } catch (error) {
                console.error("Error loading access list:", error);
            }
        }

        async function requestAccess() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];
            const doctorAddress = document.getElementById("doctorSelect").value;

            if (!doctorAddress) {
                alert("Please select a doctor from the dropdown list.");
                return;
            }

            try {
                const accessList = await contractInstance.methods.get_accessed_doctorlist_for_patient(publicKey).call();
                if (accessList.includes(doctorAddress)) {
                    alert("Access has already been granted to this doctor.");
                    return;
                }

                const pending = await contractInstance.methods.accessRequests(publicKey, doctorAddress).call();
                if (pending) {
                    alert("You already have a pending access request for this doctor.");
                    return;
                }

                await contractInstance.methods.request_access(doctorAddress).send({ from: publicKey, gas: 1000000 });
                alert("Access request sent successfully!");
                loadAccessList();
            } catch (error) {
                console.error("Error requesting access:", error);
            }
        }
    </script>
</body>

</html>
