<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registration Page</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1c1c1c;
            border: none;
        }
        .navbar-brand, .navbar-nav li a {
            color: #ffffff !important;
        }
        .container {
            margin-top: 30px;
        }
        .panel {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .panel-heading {
            background-color: #282828;
            border: none;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .panel-body {
            padding: 20px;
        }
        .form-group label {
            color: #ffffff;
        }
        .form-control {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #333;
            color: #ffffff;
            border-color: #2979ff;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Registration</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./index.html">Login</a></li>
                    <li class="active"><a href="./register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="text-center">Register with ZHAN QUAN HOSPITAL</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="registerForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="age">Age:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="age" placeholder="Enter age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="designation">Designation:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="designation" required>
                                <option value="" disabled selected>-- Select --</option>
                                <option value="0">Patient</option>
                                <option value="1">Doctor</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-lg" onclick="register()">Register</button>
                        <button type="button" class="btn btn-primary btn-lg" onclick="location.href='./index.html'">Go Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> <!-- Load Web3.js -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script> <!-- Include contractConfig.js -->
    <script>
        let web3;
        let contractInstance;
    
        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    console.log("MetaMask connected");
    
                    contractInstance = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Contract instance initialized");
                } catch (error) {
                    console.error("User denied account access or an error occurred:", error);
                }
            } else {
                alert("Please install MetaMask to use this application.");
            }
        }
    
        window.onload = initializeWeb3;
    
        async function checkRegistrationStatus() {
            try {
                const accounts = await web3.eth.getAccounts();
                const publicKey = accounts[0];
    
                // Check if the user is the admin
                const isAdmin = await contractInstance.methods.checkAdmin(publicKey).call();
                if (isAdmin) {
                    alert("Admin accounts cannot register as patients or doctors.");
                    location.href = "./index.html";
                    return false;
                }
    
                const patient = await contractInstance.methods.get_patient(publicKey).call();
                const doctor = await contractInstance.methods.get_doctor(publicKey).call();
    
                if (patient[0] || doctor[0]) {
                    alert("You are already registered. Please log in.");
                    location.href = "./index.html";
                    return false;
                }
    
                const isPatientPending = await contractInstance.methods.isPendingPatientApproval(publicKey).call();
                const isDoctorPending = await contractInstance.methods.isPendingDoctorApproval(publicKey).call();
    
                if (isPatientPending || isDoctorPending) {
                    alert("Your registration request is already pending. Please wait for approval.");
                    location.href = "./index.html";
                    return false;
                }
    
                return true;
            } catch (error) {
                console.error("Error checking registration status:", error);
                alert("Error checking registration status. Please try again.");
                return false;
            }
        }
    
        async function isUsernameTaken(username) {
            try {
                const isTaken = await contractInstance.methods.isUsernameAlreadyTaken(username).call();
                return isTaken;
            } catch (error) {
                console.error("Error checking username:", error);
                alert("Error validating username. Please try again.");
                return true; // Assume taken in case of error
            }
        }
    
        function validatePassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;
            return passwordRegex.test(password);
        }
    
        async function register() {
            const canRegister = await checkRegistrationStatus();
            if (!canRegister) return;
    
            try {
                const name = document.getElementById("name").value.trim();
                const age = parseInt(document.getElementById("age").value);
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();
                const designation = document.getElementById("designation").value;
    
                if (!name || !username || !password || isNaN(age) || designation === "") {
                    alert("All fields are required to be filled.");
                    return;
                }
    
                if (age < 10 || age > 99) {
                    alert("Please input an age which makes sense.");
                    return;
                }
    
                if (designation === "1" && !name.includes("(")) {
                    alert("Doctor name must include department in brackets (e.g., Doc (ENT)).");
                    return;
                }
    
                const usernameTaken = await isUsernameTaken(username);
                if (usernameTaken) {
                    alert("Username is already taken. Please choose a different username.");
                    return;
                }
    
                if (!validatePassword(password)) {
                    alert(
                        "Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one digit, and one special character."
                    );
                    return;
                }
    
                const accounts = await web3.eth.getAccounts();
                const publicKey = accounts[0];
    
                // Register user credentials
                await contractInstance.methods.registerUser(username, password).send({ from: publicKey });
    
                // Submit agent registration request
                await contractInstance.methods.add_agent_request(name, age, parseInt(designation)).send({ from: publicKey });
    
                alert("Registration and credentials setup successful!");
                location.href = "./index.html";
            } catch (error) {
                console.error("Error during registration:", error);
    
                if (error.message.includes("revert")) {
                    alert("Registration failed: " + error.message.split("revert ")[1]);
                } else {
                    alert("An unexpected error occurred. Please try again.");
                }
            }
        }
    </script>
    
</body>

</html>
