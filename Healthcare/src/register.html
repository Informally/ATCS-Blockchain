<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registration Page</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #ffffff !important;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .navbar-nav li a {
            color: #ffffff !important;
            font-size: 1.3rem;
            font-weight: 400;
            transition: color 0.3s;
        }

        .navbar-nav li a:hover {
            color: #ffd700 !important;
        }

        .container {
            margin-top: 60px;
            margin-bottom: 30px;
        }

        .panel {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        .panel-heading {
            background-color: #282828;
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .form-group label {
            font-size: 1.2rem;
            font-weight: 400;
            color: #dddddd;
        }

        .form-control {
            background-color: #1c1c1c;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.3rem;
            font-weight: 500; /* Slightly bolder font */
            font-family: 'Poppins', sans-serif; /* Consistent font */
            appearance: none; /* Remove default dropdown styling */
            box-shadow: none;
        }

        .form-control:hover,
        .form-control:focus {
            background-color: #282828;
            border-color: #2979ff;
            box-shadow: 0px 0px 5px #2979ff;
        }

        .form-control option {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            padding: 10px;
        }

        .form-control option:hover {
            background-color: #2a2a2a;
            color: #ffd700;
        }

        .btn-primary {
            background-color: #2979ff;
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 10px 30px;
            margin: 10px 10px 0 10px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background-color: #1e60cc;
            transform: scale(1.05);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .text-center {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Registration</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./index.html">Login</a></li>
                    <li class="active"><a href="./register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="panel">
            <div class="panel-heading">
                <h3>Register with ZHAN QUAN HOSPITAL</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="registerForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Insert a username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Insert a secure password" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <select class="form-control" id="designation" required>
                            <option value="" disabled selected>-- Select --</option>
                            <option value="0">Patient</option>
                            <option value="1">Doctor</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                        <button type="button" class="btn btn-primary" onclick="location.href='./index.html'">Go Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> <!-- Load Web3.js -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script> <!-- Include contractConfig.js -->
    <script>
        let web3;
        let contractInstance;
    
        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    console.log("MetaMask connected");
    
                    contractInstance = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Contract instance initialized");
                } catch (error) {
                    console.error("User denied account access or an error occurred:", error);
                }
            } else {
                alert("Please install MetaMask to use this application.");
            }
        }
    
        window.onload = initializeWeb3;
    
        async function checkRegistrationStatus() {
            try {
                const accounts = await web3.eth.getAccounts();
                const publicKey = accounts[0];
    
                // Check if the user is the admin
                const isAdmin = await contractInstance.methods.checkAdmin(publicKey).call();
                if (isAdmin) {
                    alert("Admin accounts cannot register as patients or doctors.");
                    location.href = "./index.html";
                    return false;
                }
    
                const patient = await contractInstance.methods.get_patient(publicKey).call();
                const doctor = await contractInstance.methods.get_doctor(publicKey).call();
    
                if (patient[0] || doctor[0]) {
                    alert("You are already registered. Please log in.");
                    location.href = "./index.html";
                    return false;
                }
    
                const isPatientPending = await contractInstance.methods.isPendingPatientApproval(publicKey).call();
                const isDoctorPending = await contractInstance.methods.isPendingDoctorApproval(publicKey).call();
    
                if (isPatientPending || isDoctorPending) {
                    alert("Your registration request is already pending. Please wait for approval.");
                    location.href = "./index.html";
                    return false;
                }
    
                return true;
            } catch (error) {
                console.error("Error checking registration status:", error);
                alert("Error checking registration status. Please try again.");
                return false;
            }
        }
    
        async function isUsernameTaken(username) {
            try {
                const isTaken = await contractInstance.methods.isUsernameAlreadyTaken(username).call();
                return isTaken;
            } catch (error) {
                console.error("Error checking username:", error);
                alert("Error validating username. Please try again.");
                return true; // Assume taken in case of error
            }
        }
    
        function validatePassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;
            return passwordRegex.test(password);
        }
    
        async function register() {
            const canRegister = await checkRegistrationStatus();
            if (!canRegister) return;
    
            try {
                const name = document.getElementById("name").value.trim();
                const age = parseInt(document.getElementById("age").value);
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();
                const designation = document.getElementById("designation").value;
    
                if (!name || !username || !password || isNaN(age) || designation === "") {
                    alert("All fields are required to be filled.");
                    return;
                }
    
                if (age < 10 || age > 99) {
                    alert("Please input an age which makes sense.");
                    return;
                }
    
                if (designation === "1" && !name.includes("(")) {
                    alert("Doctor name must include department in brackets (e.g., Doc (ENT)).");
                    return;
                }
    
                const usernameTaken = await isUsernameTaken(username);
                if (usernameTaken) {
                    alert("Username is already taken. Please choose a different username.");
                    return;
                }
    
                if (!validatePassword(password)) {
                    alert(
                        "Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one digit, and one special character."
                    );
                    return;
                }
    
                const accounts = await web3.eth.getAccounts();
                const publicKey = accounts[0];
    
                // Register user credentials
                await contractInstance.methods.registerUser(username, password).send({ from: publicKey });
    
                // Submit agent registration request
                await contractInstance.methods.add_agent_request(name, age, parseInt(designation)).send({ from: publicKey });
    
                alert("Registration and credentials setup successful!");
                location.href = "./index.html";
            } catch (error) {
                console.error("Error during registration:", error);
    
                if (error.message.includes("revert")) {
                    alert("Registration failed: " + error.message.split("revert ")[1]);
                } else {
                    alert("An unexpected error occurred. Please try again.");
                }
            }
        }
    </script>
    
</body>

</html>
