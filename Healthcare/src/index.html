<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ZHAN QUAN HOSPITAL</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 10;
            top: 45%;
            transform: translateY(-50%);
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            margin: auto;
        }

        .navbar {
            z-index: 10;
        }

        .alert-warning {
            display: none;
            background-color: #ff9800;
            color: #ffffff;
            border: 1px solid #ff9800;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop>
        <source src="media/animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ZHAN QUAN HOSPITAL</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="./index.html">Login</a></li>
                    <li><a href="./register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h3>Welcome to ZHAN QUAN HOSPITAL</h3>
        <img src="favicon.ico" alt="Hospital Logo" style="width: 100px; height: 100px; display: block; margin: 0 auto;">
        <p>Login with your username and password linked with your Metamask account</p>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100px">Login</button>
                <button type="button" class="btn btn-primary btn-lg" style="width: 100px" onclick="location.href='./register.html'">Register</button>
            </div>
        </form>
    </div>

    <!-- Include jQuery First -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Include Web3.js and App.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/contractConfig.js"></script>

    <script>
        let web3;
        let contractInstance;

        // Initialize Web3 on Page Load
        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    console.log("MetaMask connected");

                    contractInstance = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Contract instance initialized");
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                    alert("Please connect your MetaMask wallet to proceed.");
                }
            } else {
                alert("Please install MetaMask to use this application.");
            }
        }

        // Ensure MetaMask is initialized on load
        window.onload = initializeWeb3;

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!web3) {
                alert("Please install MetaMask to use this application.");
                return;
            }

            try {
                const accounts = await web3.eth.getAccounts();
                const publicKey = accounts[0];
                console.log("Logged-in account:", publicKey);

                // Authenticate username and password via smart contract
                const isAuthenticated = await contractInstance.methods.authenticate(username, password).call({ from: publicKey });

                if (isAuthenticated) {
                    console.log("Authentication successful");

                    // Determine role
                    const patient = await contractInstance.methods.get_patient(publicKey).call();
                    if (patient[0]) {
                        await contractInstance.methods.log_patient_login().send({ from: publicKey, gas: 100000 });
                        sessionStorage.setItem("loggedInUser", publicKey);
                        location.href = "./patient.html";
                        return;
                    }

                    const doctor = await contractInstance.methods.get_doctor(publicKey).call();
                    if (doctor[0]) {
                        await contractInstance.methods.log_doctor_login().send({ from: publicKey, gas: 100000 });
                        sessionStorage.setItem("loggedInUser", publicKey);
                        location.href = "./doctor.html";
                        return;
                    }

                    const isAdmin = await contractInstance.methods.checkAdmin(publicKey).call();
                    if (isAdmin) {
                        sessionStorage.setItem("loggedInUser", publicKey);
                        location.href = "./administrator.html";
                        return;
                    }

                    alert("Unrecognized user or your registration may still be pending.");
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("Login failed. Please try again.");
            }
        }
    </script>
</body>

</html>
