<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Patient Logs</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        .table {
            background-color: #1c1c1c;
            color: #ffffff;
            border: 1px solid #333;
            width: 100%;
            text-align: left;
        }

        .table th, .table td {
            padding: 12px;
            border: 1px solid #333;
        }

        .table th {
            background-color: #2c2c2c;
            color: #2979ff;
        }

    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="patient.html">Patient Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="patient.html">Dashboard</a></li>
                <li><a href="patient_medical_records.html">Records</a></li>
                <li><a id="logoutButton" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h2 class="text-center">Activity Logs</h2>
        <div class="table-container">
            <table class="table" id="logTable">
                <thead>
                    <tr>
                        <th>Log ID</th>
                        <th>Event Type</th>
                        <th>Description</th>
                        <th>Timestamp</th>
                        <th>Status/Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Logs will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script>

    <script>
        let web3;
        let contractInstance;
    
        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    console.log("MetaMask connected");
    
                    contractInstance = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Contract instance initialized");
    
                    loadPatientLogs();
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                    alert("Failed to connect to MetaMask. Please ensure it is installed and connected.");
                }
            } else {
                alert("Please install MetaMask to use this application.");
            }
        }
    
        window.onload = function () {
            initializeWeb3();
    
            // Attach logout functionality
            const logoutButton = document.getElementById("logoutButton");
            if (logoutButton) {
                logoutButton.addEventListener("click", logout);
            } else {
                console.error("Logout button not found.");
            }
        };
    
        async function getAgentName(address) {
            if (!web3.utils.isAddress(address)) {
                console.error(`Invalid address: ${address}`);
                return "Unknown";
            }
    
            try {
                // Use the smart contract's getAgentName function
                return await contractInstance.methods.getAgentName(address).call();
            } catch (error) {
                console.error(`Error fetching agent name for address ${address}:`, error);
                return "Unknown";
            }
        }
    
        async function loadPatientLogs() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];

            const logTable = document.getElementById("logTable").getElementsByTagName("tbody")[0];
            logTable.innerHTML = ""; // Clear existing logs

            try {
                const logs = [];

                // Fetch Medical Record Added logs
                const addedLogs = await contractInstance.getPastEvents("MedicalRecordAdded", {
                    filter: { patient: publicKey },
                    fromBlock: 0,
                    toBlock: "latest",
                });

                for (const log of addedLogs) {
                    const addedByName = await getAgentName(log.returnValues.addedBy);
                    logs.push({
                        eventType: "Record Create",
                        description: `New medical record created by ${addedByName}.`,
                        timestamp: Number(log.returnValues.timestamp) * 1000,
                        action: "Record Created"
                    });
                }

                // Fetch Medical Record Edited logs
                const editedLogs = await contractInstance.getPastEvents("MedicalRecordEdited", {
                    filter: { patient: publicKey },
                    fromBlock: 0,
                    toBlock: "latest",
                });

                for (const log of editedLogs) {
                    const editedByName = await getAgentName(log.returnValues.editedBy);
                    logs.push({
                        eventType: "Record Edit",
                        description: `Medical record edited by ${editedByName}.`,
                        timestamp: Number(log.returnValues.timestamp) * 1000,
                        action: "Edit Saved"
                    });
                }

                // Fetch Patient Login logs
                const loginLogs = await contractInstance.getPastEvents("PatientLoggedIn", {
                    filter: { patient: publicKey },
                    fromBlock: 0,
                    toBlock: "latest",
                });

                for (const log of loginLogs) {
                    logs.push({
                        eventType: "Login",
                        description: `Patient logged in successfully.`,
                        timestamp: Number(log.returnValues.timestamp) * 1000,
                        action: "Logged In"
                    });
                }

                // Fetch Patient Logout logs
                const logoutLogs = await contractInstance.getPastEvents("PatientLoggedOut", {
                    filter: { patient: publicKey },
                    fromBlock: 0,
                    toBlock: "latest",
                });

                for (const log of logoutLogs) {
                    logs.push({
                        eventType: "Logout",
                        description: `Patient logged out successfully.`,
                        timestamp: Number(log.returnValues.timestamp) * 1000,
                        action: "Logged Out"
                    });
                }

                // Sort logs in ascending order by timestamp
                logs.sort((a, b) => b.timestamp - a.timestamp);

                // Assign Log ID starting from 1 at the bottom
                logs.reverse().forEach((log, index) => {
                    log.logId = index + 1; // Assign incrementing Log ID
                });

                // Reverse back to descending order
                logs.reverse();

                // Populate table
                logs.forEach((log) => {
                    const row = logTable.insertRow();
                    row.innerHTML = `
                        <td>${log.logId}</td>
                        <td>${log.eventType}</td>
                        <td>${log.description}</td>
                        <td>${new Date(log.timestamp).toLocaleString()}</td>
                        <td>${log.action}</td>
                    `;
                });

                if (logs.length === 0) {
                    const row = logTable.insertRow();
                    row.innerHTML = `<td colspan="5" class="text-center">No logs found.</td>`;
                }
            } catch (error) {
                console.error("Error loading patient logs:", error);
                alert("An error occurred while loading logs. Please try again later.");
            }
        }

    
        function appendLogoutLog() {
            const logTable = document.getElementById("logTable").getElementsByTagName("tbody")[0];
            const timestamp = new Date();
    
            const row = logTable.insertRow();
            row.innerHTML = `
                <td>New</td>
                <td>Logout</td>
                <td>Patient logged out successfully.</td>
                <td>${timestamp.toLocaleString()}</td>
                <td>Logged Out</td>
            `;
        }
    
        async function logout() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];

            try {
                // Emit the logout event to the blockchain
                await contractInstance.methods.log_patient_logout().send({ from: publicKey });
                console.log("Logout event emitted to the blockchain.");
            } catch (error) {
                console.error("Error emitting logout event:", error);
            }

            // Clear session storage and reset
            sessionStorage.clear();
            console.log("Session cleared. User logged out.");

            // Inform the user
            alert("You have been logged out successfully!");

            // Redirect to the login page
            location.href = "./index.html";
        }

    </script>
</body>

</html>
