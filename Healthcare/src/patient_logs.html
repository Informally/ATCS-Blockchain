<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Patient Logs</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .log-card {
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .log-card h5 {
            color: #2979ff;
            margin-bottom: 10px;
        }

        .log-details {
            color: #cccccc;
            display: block;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .log-timestamp {
            text-align: right;
            color: #999999;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="patient.html">Patient Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="patient.html">Dashboard</a></li>
                <li><a href="patient_medical_records.html">Records</a></li>
                <li><a href="./index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h2 class="text-center" style="margin-top: 20px;">Patient Logs</h2>

        <!-- Log Container -->
        <div id="logContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contractConfig.js"></script>
    <script>
        let web3;
        let contractInstance;

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    console.log("MetaMask connected");

                    contractInstance = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Contract instance initialized");

                    loadPatientLogs();
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                }
            } else {
                alert("Please install MetaMask to use this application.");
            }
        }

        window.onload = initializeWeb3;

        async function loadPatientLogs() {
            const accounts = await web3.eth.getAccounts();
            const publicKey = accounts[0];

            const logContainer = document.getElementById("logContainer");
            logContainer.innerHTML = "";

            try {
                const logs = [];

                // Fetch Medical Record Added logs
                const addedLogs = await contractInstance.getPastEvents("MedicalRecordAdded", {
                    filter: { patient: publicKey },
                    fromBlock: 0,
                    toBlock: "latest",
                });

                addedLogs.forEach((log) => {
                    logs.push({
                        type: "Medical Record Added",
                        details: `Added By: ${log.returnValues.addedBy || "N/A"}<br>Diagnosis: ${log.returnValues.diagnosis || "N/A"}<br>Description: ${log.returnValues.ipfsHash || "N/A"}`,
                        timestamp: Number(log.returnValues.timestamp) * 1000,
                    });
                });

                // Fetch Medical Record Edited logs
                const editedLogs = await contractInstance.getPastEvents("MedicalRecordEdited", {
                    filter: { patient: publicKey },
                    fromBlock: 0,
                    toBlock: "latest",
                });

                // Fetch all medical records to retrieve the original diagnosis
                const medicalRecords = await contractInstance.methods.getMedicalRecords(publicKey).call();

                editedLogs.forEach((log) => {
                    const recordIndex = log.returnValues.index; // Get the record index from the event
                    const originalDiagnosis = medicalRecords[0][recordIndex] || "N/A"; // Retrieve diagnosis from the fetched records

                    logs.push({
                        type: "Medical Record Edited",
                        details: `Edited By: ${log.returnValues.editedByName || "N/A"}<br>Diagnosis: ${originalDiagnosis}<br>Updated Description: ${log.returnValues.newDescription || "N/A"}`,
                        timestamp: Number(log.returnValues.timestamp) * 1000,
                    });
                });

                // Sort logs in descending order by timestamp
                logs.sort((a, b) => b.timestamp - a.timestamp);

                // Render logs
                logs.forEach((log) => {
                    const logCard = document.createElement("div");
                    logCard.className = "log-card";

                    logCard.innerHTML = `
                        <h5>${log.type}</h5>
                        <p class="log-details">${log.details}</p>
                        <p class="log-timestamp"><strong>Timestamp:</strong> ${new Date(log.timestamp).toLocaleString()}</p>
                    `;
                    logContainer.appendChild(logCard);
                });

                if (logs.length === 0) {
                    logContainer.innerHTML = "<p>No logs found.</p>";
                }
            } catch (error) {
                console.error("Error loading patient logs:", error);
            }
        }

    </script>
</body>

</html>
